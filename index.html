<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <img src="logo.svg" width="120" height="100" srcset="">
      </a>
      <a class="navbar-brand" href="/">HashWeb</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="md5">MD5             </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="sha256">SHA-256             </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="sha1">SHA-1             </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="sha512">SHA-512             </a>
          </li>
        </ul>
      </div>
    </nav>
    <hr class="bg-light">
    
    <div class="container  text-center ">
      <form action="{{.HashType}}" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1" class="bg-dark" style="color:white">Enter The Text:</label>
          <input type="text" name="HashStr" class="form-control">
        </div>
        {{if .HashOk}}
        <div class="form-group">
          <label for="exampleInputEmail1" class="bg-dark" style="color:white">{{.HashType}} Hash value:</label>
          <input type="text" value="{{.HashStr}}" class="form-control">
        </div>
        {{end}}
        <button type="submit" class="btn btn-primary btn-success">Submit</button>
      </form>
    </div>
  </body>
</html>
